database: /var/lib/maddash/ 
serverHost: "localhost"
http: 
    port: 8881
groups:
    myThroughputHosts :
        - "osg.chic.nrp.internet2.edu"
        - "osg.kans.nrp.internet2.edu"
        - "stashcache.t2.ucsd.edu"
groupMembers:
    - added_by_psconfig: 1
      id: "osg.chic.nrp.internet2.edu"
      ip: "10.97.162.179"
    - added_by_psconfig: 1
      id: "osg.kans.nrp.internet2.edu"
      ip: "10.96.168.79"
    - added_by_psconfig: 1
      id: "stashcache.t2.ucsd.edu"
      ip: "10.111.200.109"
checks:
    throughputCheck :
        added_by_psconfig: 1 
        name: "Throughput"
        description: "Throughput from %row to %col (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl:
                default: "http://localhost/esmond/perfsonar/archive/"
            graphUrl: "http://localhost/perfsonar-graphs/?url=%maUrl&dest=%col.ip&source=%row.ip"
            command:  "/usr/lib64/nagios/plugins/check_throughput.pl -u %maUrl -w .1: -c .01: -r 86400 -s %row.ip -d %col.ip"
        checkInterval: 14400
        retryInterval: 300
        retryAttempts: 1
        timeout: 60
    throughputRevCheck :
        added_by_psconfig: 1 
        name: "Throughput Reverse"
        description: "Throughput from %col to %row (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl:
                default: "http://localhost/esmond/perfsonar/archive/"
            graphUrl: "http://localhost/perfsonar-graphs/?url=%maUrl&dest=%row.ip&source=%col.ip"
            command:  "/usr/lib64/nagios/plugins/check_throughput.pl -u %maUrl -w .1: -c .01: -r 86400 -s %col.ip -d %row.ip"
        checkInterval: 14400
        retryInterval: 300
        retryAttempts: 1
        timeout: 60
grids:
    - name: "Throughput"
      added_by_psconfig: 1
      rows: "myThroughputHosts"
      columns: "myThroughputHosts"
      checks: 
        - "throughputCheck"
        - "throughputRevCheck"
      rowOrder: "alphabetical"
      colOrder: "alphabetical"
      excludeSelf: 1
      columnAlgorithm: "all" 
      statusLabels:
            ok: "Throughput >= 100Mbps"
            warning: "Throughput >= 10Mbps"
            critical: "Throughput < 10Mbps"
            unknown: "Unable to retrieve data"
            notrun: "Check has not yet run"
            extra:
                - value: 5
                  shortName: EVENT
                  description: "Down for maintenance"
dashboards:
    - name: "My Sites"
      added_by_psconfig: 1 
      grids:
        - name: "Throughput"