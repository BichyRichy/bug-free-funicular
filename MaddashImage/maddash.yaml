groupMembers:

checks:
    throughputCheck :
        added_by_psconfig: 1 
        name: "Throughput"
        description: "Throughput from %row to %col (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl:
                default: "https://perfsonar.nautilus.optiputer.net/esmond/perfsonar/archive/"
            graphUrl: "http://localhost/perfsonar-graphs/?url=%maUrl&dest=%col&source=%row"
            command:  "/usr/lib64/nagios/plugins/check_throughput.pl -u %maUrl -w .1: -c .01: -r 86400 -s %row -d %col"
        checkInterval: 120
        retryInterval: 300
        retryAttempts: 1
        timeout: 60
    throughputRevCheck :
        added_by_psconfig: 1 
        name: "Throughput Reverse"
        description: "Throughput from %col to %row (according to %row MA)"
        type: "net.es.maddash.checks.PSNagiosCheck"
        params:
            maUrl:
                default: "https://perfsonar.nautilus.optiputer.net/esmond/perfsonar/archive/"
            graphUrl: "http://localhost/perfsonar-graphs/?url=%maUrl&dest=%row&source=%col"
            command:  "/usr/lib64/nagios/plugins/check_throughput.pl -u %maUrl -w .1: -c .01: -r 86400 -s %col -d %row"
        checkInterval: 120
        retryInterval: 300
        retryAttempts: 1
        timeout: 60
grids:
    - name: "GridFTP Throughput"
      added_by_psconfig: 1
      rows: "hosts"
      columns: "hosts"
      checks: 
        - "throughputCheck"
        - "throughputRevCheck"
      rowOrder: "alphabetical"
      colOrder: "alphabetical"
      excludeSelf: 1
      columnAlgorithm: "all" 
      statusLabels:
            ok: "Throughput >= 100Mbps"
            warning: "Throughput >= 10Mbps"
            critical: "Throughput < 10Mbps"
            unknown: "Unable to retrieve data"
            notrun: "Check has not yet run"
            extra:
                - value: 5
                  shortName: EVENT
                  description: "Down for maintenance"
    - name: "HTTP Throughput"
      added_by_psconfig: 1
      rows: "hosts"
      columns: "hosts"
      checks: 
        - "throughputCheck"
        - "throughputRevCheck"
      rowOrder: "alphabetical"
      colOrder: "alphabetical"
      excludeSelf: 1
      columnAlgorithm: "all" 
      statusLabels:
            ok: "Throughput >= 100Mbps"
            warning: "Throughput >= 10Mbps"
            critical: "Throughput < 10Mbps"
            unknown: "Unable to retrieve data"
            notrun: "Check has not yet run"
            extra:
                - value: 5
                  shortName: EVENT
                  description: "Down for maintenance"
    - name: "HTTPS Throughput"
      added_by_psconfig: 1
      rows: "hosts"
      columns: "hosts"
      checks: 
        - "throughputCheck"
        - "throughputRevCheck"
      rowOrder: "alphabetical"
      colOrder: "alphabetical"
      excludeSelf: 1
      columnAlgorithm: "all" 
      statusLabels:
            ok: "Throughput >= 100Mbps"
            warning: "Throughput >= 10Mbps"
            critical: "Throughput < 10Mbps"
            unknown: "Unable to retrieve data"
            notrun: "Check has not yet run"
            extra:
                - value: 5
                  shortName: EVENT
                  description: "Down for maintenance"
dashboards:
